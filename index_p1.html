<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Stone Paper Scissors</title>
 <link rel="stylesheet" href="style_p1.css">
</head>

<body>
 <header>
  <h1>Stone Paper Scissors</h1>
 </header>

 <main>
  
  <div class="gameBox">
   
   <div class="choices">
    <img src="./project_img/stone.png" alt="" class="stone choice">
    <img src="./project_img/paper.png" alt="" class="paper choice">
    <img src="./project_img/scissors.png" alt="" class="scissors choice">
   </div>
   
    <div class="score">
     <span class="userScore">
      <pre>User : </pre>
      <pre class="userSc scNum">0</pre>
     </span>
    <span class="compScore">
     <pre>Comp : </pre>
     <pre class="compSc scNum">0</pre>
    </span>
   </div>
  
  <div class="message">
   <p>Play Your Move</p>
  </div>
  </div>
 </main>

 <script src="app_p1.js"></script>
</body>

</html>
